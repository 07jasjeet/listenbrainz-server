<svg
    width="924"
    height="924"
    viewBox="0 0 924 924"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;900');
        text {
          fill: #4C6C52;
          font-family: Inter, sans-serif;
          font-weight: 900;
        }
        .common-description {
          font-weight: 300;
          font-size: 28px;
          letter-spacing: 0em;
          text-anchor: middle;
        }
        .user-stat {
          font-weight: 900;
        }
        .branding {
		  fill: #F0EEE2;
          font-size: 20px;
          letter-spacing: 0em;
        }
        .subtitle > tspan {
            fill: #F0EEE2;
            text-anchor: middle;
            font-size: 32px;
            letter-spacing: 0.6em;
        }
    </style>
    <g>
        <g>
            <rect class="background" width="924" height="924" fill="#4C6C52"/>
            <text class="branding" x="750" y="897">LISTENBRAINZ</text>
            <text class="branding" x="26" y="43">{{user_name}}</text>
            <text class="branding" font-style="italic" x="26" y="897">#YEARINMUSIC</text>
            <text class="branding" x="844" y="43">2023</text>
            <text class="subtitle">
                <tspan x="471.2" y="150" id="tspan1254">MY YEAR</tspan>
                <tspan x="471.2" dy="40" id="tspan1256">IN MUSIC</tspan>
            </text>
        </g>
        <rect x="110.5" y="276.5" width="684" height="462" fill="#F0EEE2" stroke="#4C6C52"/>
        <text class="common-description" x="451.5" y="353">
            {{most_played_day_message}}
        </text>
        <text class="common-description" x="451.5" y="440">
            LISTENED TO <tspan class="user-stat">{{total_listen_count}}</tspan> SONGS
        </text>
        <text class="common-description" x="451.5" y="527">
            MAINLY PLAYED MUSIC FROM <tspan class="user-stat">{{most_listened_year}}</tspan>
        </text>
        <text class="common-description" x="451.5" y="611">
            LISTENED TO <tspan class="user-stat">{{total_artists_count}}</tspan> ARTISTS
        </text>
        <text class="common-description" x="451.5" y="695">
            DISCOVERED <tspan class="user-stat">{{total_new_artists_discovered}}</tspan> NEW ARTISTS
        </text>
        <line x1="399" y1="384.5" x2="504" y2="384.5" stroke="#4C6C52"/>
        <line x1="399" y1="470.5" x2="504" y2="470.5" stroke="#4C6C52"/>
        <line x1="399" y1="556.5" x2="504" y2="556.5" stroke="#4C6C52"/>
        <line x1="399" y1="642.5" x2="504" y2="642.5" stroke="#4C6C52"/>
    </g>
</svg>
