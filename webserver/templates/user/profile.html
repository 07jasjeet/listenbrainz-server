{% extends 'base.html' %}

{% block title %}User "{{ user.musicbrainz_id }}" - ListenBrainz{% endblock %}

{% block content %}
  <div id="user-profile">
    <h2 class="page-title">Most recent listens for {{ user.musicbrainz_id }}</h2>
    <div id="listens-viewer-container" data-user-id="{{ user.musicbrainz_id }}">
      <span class="loading-placeholder">Loading your listens...</span>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/lib/react.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/JSXTransformer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/jquery.timeago.js') }}"></script>
  <script type="text/jsx" src="{{ url_for('static', filename='js/listens-viewer.js') }}"></script>
{% endblock %}
